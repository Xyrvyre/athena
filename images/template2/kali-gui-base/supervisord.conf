[supervisord]
stopsignal=QUIT
autorestart=true
directory=/root
childlogdir=/tmp

[program:xvfb]
priority=100
command=Xvfb :99 
stopsignal=KILL
user=kali-user
startsecs=10

[program:gotty]
priority=50
directory=/usr/local/bin
command=/usr/local/bin/gotty -w -p '8080' login
user=root
startsecs=10

[program:xfce]
priority=200
command=sudo -u kali-user startxfce4
user=root
startsecs=10
environment=DISPLAY=":99"
directory=/home/kali-user

[program:x11vnc]
priority=150
command=x11vnc -noxrecord -shared -forever -display :99
user=kali-user
startsecs=10

