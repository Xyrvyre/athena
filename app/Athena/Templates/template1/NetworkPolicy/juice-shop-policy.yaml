kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: juice-shop-policy
  labels:
    lab: juice-shop
spec:
  podSelector:
    matchLabels:
      lab: juice-shop
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
