apiVersion: apps/v1
kind: Deployment
metadata:
  name: kali-server
  labels:
    app: ssh-server
spec:
  selector:
    matchLabels:
      app: ssh-server
  template:
    metadata:
      labels:
        app: ssh-server
    spec:
      containers:
        - name: ssh-server
          image: kali-ssh-server
          imagePullPolicy: Never
          ports:
            - containerPort: 22
