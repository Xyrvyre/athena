apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-from-other-namespaces
spec:
  podSelector:
    matchLabels:
  ingress:
  - from:
  # This matches all pods in the namespace
  # Current issues include that all traffic to the internet is also blocked
    - podSelector: {}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
# This is where external IP
      - ipBlock:
          cidr: 
